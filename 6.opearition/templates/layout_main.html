<!doctype html>
<html>
  <head>
    {% block head %}
    <meta charset="UTF-8">

    <!--begin load easyui -->
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='easyui/themes/default/easyui.css')}}>
    <link rel="stylesheet" type="text/css" href={{url_for('static',filename='easyui/themes/icon.css')}}>

    <script type="text/javascript" src={{url_for('static',filename='easyui/jquery.min.js')}}></script>
    <script type="text/javascript" src={{url_for('static',filename='easyui/jquery.easyui.min.js')}}></script>
    <script type="text/javascript" src={{url_for('static',filename='easyui/locale/easyui-lang-zh_CN.js')}}></script>
    <!--end load easyui -->

    <!--set script var -->
    <script type="text/javascript">
        var $SCRIPT_ROOT={{request.script_root|tojson|safe}};
    </script>

    <script type="text/javascript" src={{url_for('static',filename='javascript/qtsutility.js')}}></script>
    <script type="text/javascript" src={{url_for('static',filename='javascript/qtsres.js')}}></script>
    <script type="text/javascript" src={{url_for('static',filename='javascript/qtsevent.js')}}></script>
    {% endblock %}
  </head>

  <body class="easyui-layout"> 
      {% block body %}{% endblock %}
    
  </body>
</html>
